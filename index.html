<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taskCat</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="main-screen">
        <div id="loading">
            <h1>Loading</h1>
        </div>
        <div id="main-stage">
            <div id="firstTimeScreen">
                <h1>First Time</h1>
                <div id="box"></div>
                <div id="cat">
                    <h1 id="catTypeText">Cat</h1>
                </div>
                <h1 id="youReceivedText">You received</h1>
            </div>
            <div id="renamePopUpScreen">
                <div id="renamePopUp">
                    <div class="rename-title">Rename?</div>
                    <div class="rename-photo-name-wrapper">
                        <div class="rename-photo"></div>
                        <div class="rename-name">
                            <h1 id="renameName">Name</h1>
                            <input id="renameInput" maxlength="10" type="text" />
                        </div>
                    </div>
                    <div class="rename-button-wrapper">
                        <button id="renameConfirmBtn">Confirm
                    </div>
                </div>
            </div>
        </div>
        <div id="oldUserScreen">
            <h1>Old user</h1>
        </div>
        <div id=statusBox>
            <div id="statusBoxName"> Name <h1 id="statusBoxNameH1"> Name </h1>
            </div>
            <div id="statusBoxHunger"> Hunger <div id="hungerBar">
                    <h1 id="hungerBarPoints">n /100</h1>
                    <div id="hungerBarContent"></div>
                </div>
            </div>
        </div>
        <div id="tutorialPopUpWrapper">
            <div id="tutorialPopUp">
                <p id="tutorialText">Hello</p>
                <p class="tap-to-continue" id="tapToContinue"> Tap to Continue </p>
            </div>
        </div>
        </div>
        <div id="bottomAccessBar">
            <button id="items">
              Items 
             
            </button>
            <button id="store"> Store </button>
            <button id="tasks"> Task </button>
        </div>
        <div id="itemsPopUpWrapper">
            <div id="itemsPopUp">
                <div class="top-popup">
                  <div class="top-buttons-wrapper">
                    <button id="itemsFoodBtn" class="main-btn" onclick="openSelectionMain(itemsFoodMain)">Food</button>
                    <button id="itemsToysBtn" class="main-btn" onclick="openSelectionMain(itemsToysMain)">Toys</button>
                    <button id="itemsDesignBtn" class="main-btn" onclick="openSelectionMain(itemsDesignMain)">Design</button>
                  </div>
                  <div class="top-return-button-wrapper">
                    <button id="exitPopUpBtn" onclick="exitPopUp(itemsPopUpWrapper)">X</button>
                  </div>
                </div>
                <div id="itemsMainScreen">
                  <div id="itemsFoodMain" >
                    <div id="foodInStock"class="stock-screen">
                      <!--FOR TESTING ONLY
                      <div id="foodItem" class="food-item"> 
                        <div id="foodItemPic" class="food-item-pic"></div>
                        <div id="foodItemDetails" class="food-item-details">
                          <h1 id='foodTitle' class="food-title">TITLE HERE</h1>
                          <p id='foodDescript' class="food-descript">Description here</p>
                          <p id='foodStock' class="food-stock">Stock :</p>
                        </div>
                        <div id="foodItemFeed" class="food-item-feed"></div>
                      </div> -->
                      
                    </div>
                    <div id="foodEmpty" class="empty-screen">
                      <h1>No Food left</h1>
                    </div>
                  </div>
                  <div id="itemsToysMain">
                    <h1>TOYS</h1>
                  </div>
                  <div id="itemsDesignMain">
                    <h1>DESIGN</h1>
                  </div>
                </div>
                <div class="bottom-popup">
                    <h1> ITEMS </h1>
                </div>
            </div>
        </div>
        </div>
        <div id="storePopUpWrapper">
            <div id="storePopUp">
                <div class="top-popup">
                   <div class="top-buttons-wrapper">
                    <button id="storeFoodBtn" class="main-btn" onclick="openSelectionMain(storeFoodMain)">Food</button>
                    <button id="storeToysBtn"  class="main-btn" onclick="openSelectionMain(storeToysMain)">Toys</button>
                    <button id="storeDesignBtn" class="main-btn" onclick="openSelectionMain(storeDesignMain)">Design</button>
                  </div>
                  <div class="top-return-button-wrapper">
                    <button id="exitPopUpBtn" onclick="exitPopUp(storePopUpWrapper)">X</button>
                  </div>
                </div>
                <div id="storeMainScreen">
                  <div id="storeFoodMain" >
                    <h1>FOOD</h1>
                  </div>
                  <div id="storeToysMain">
                    <h1>TOYS</h1>
                  </div>
                  <div id="storeDesignMain">
                    <h1>DESIGN</h1>
                  </div>
                </div>
                <div class="bottom-popup">
                    <h1> STORE </h1>
                </div>
            </div>
        </div>
        <div id="tasksPopUpWrapper">
            <div id="tasksPopUp">
                <div class="top-popup">
                  <div class="top-buttons-wrapper"></div>
                  <div class="top-return-button-wrapper">
                    <button id="exitPopUpBtn" onclick="exitPopUp(tasksPopUpWrapper)">X</button>
                  </div>
                </div>
                <div id="tasksMainScreen"></div>
                <div class="bottom-popup">
                    <h1> TASKS </h1>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
